name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Unzip project
        run: |
          unzip SerialApp.zip
          echo "=== Unzipped files ==="
          find . -name "gradlew" 2>/dev/null
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: |
          GRADLEW=$(find . -name "gradlew" | head -1)
          chmod +x $GRADLEW
          echo "Found gradlew at: $GRADLEW"

      - name: Build APK
        run: |
          GRADLEW=$(find . -name "gradlew" | head -1)
          DIR=$(dirname $GRADLEW)
          cd $DIR && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SerialApp-debug
          path: "**/app/build/outputs/apk/debug/app-debug.apk"
